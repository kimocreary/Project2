<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./assets/css/sidenav.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Taskr</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-top">
        <div class="col">
          <nav class="navbar navbar-expand-lg narbar-light bg-light">
            <div class="container-fluid">
              <div class="navbar-header">
                <div class="d-flex flex-row bd-highlight mb-3">
                  <div class="p-2 bd-highlight">
                              <button class="btn btm-btn-icon"><a href="/login"><i class="material-icons">menu</i></a></button>
                  </div>
                  <div class="p-2 bd-highlight">
                              <div class="dropdown"><i class="material-icons" id="account_circle" data-toggle="dropdown">account_circle</i>
                                <div class="dropdown-menu"><a class="dropdown-item" href="/login">login</a><a class="dropdown-item" href="/members">members</a><a class="dropdown-item" href="/signup">signup</a>
                                </div>
                              </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row align-middle">
        <div class="col">
          <main>
            <div class="row">
              <div class="col-1">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical"><a class="nav-link" id="v-pills-val-tab" data-toggle="pill" href="#v-pills-Dashboard" role="tab" aria-controls="v-pills-Dashboard" aria-selected="true">Dashboard</a><a class="nav-link" id="v-pills-val-tab" data-toggle="pill" href="#v-pills-Stacks" role="tab" aria-controls="v-pills-Stacks" aria-selected="true">Stacks</a><a class="nav-link" id="v-pills-val-tab" data-toggle="pill" href="#v-pills-Account" role="tab" aria-controls="v-pills-Account" aria-selected="true">Account</a>
                </div>
              </div>
              <div class="col-11">
                <h2>Add User
                  <form class="signup">
                    <div class="form-group">
                      <!-- create email for new user-->
                      <label for="firstName">First Name:</label>
                      <input class="form-control" id="firstName-input" type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <!-- create email for new user-->
                      <label for="lastName">Last Name:</label>
                      <input class="form-control" id="lastName-input" type="text" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <!-- create email for new user-->
                      <label for="addEmail">Email address:</label>
                      <input class="form-control" id="email-input" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <!-- generate password for user-->
                      <label for="addPassword">Password:</label>
                      <input class="form-control" id="password-input" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <!-- position-->
                      <label for="addPosition">Position:</label>
                      <input class="form-control" id="position-input" type="text" placeholder="Position">
                    </div>
                  </form>
                  <div class="alert alert-danger" id="alert" style="display: none" role="alert"></div><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span><span class="msg"></span>
                  <button class="btn btn-default" type="submit">Sign Up</button>
                </h2>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="row align-bottom">
        <div class="col">
          <nav class="navbar navbar-expand-lg narbar-light bg-light" id="footer">
            <div class="container-fluid">
              <div class="navbar-header">
                <p>Copyright &copy; Taskr</p>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/login.js"></script>
    <script type="text/javascript" src="./assets/javascript/signup.js"></script>
    <script type="text/javascript" src="./assets/javascript/members.js"></script>
  </body>
</html>
