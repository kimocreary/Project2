<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/burger_style.css">
    <title>Burgers</title>
  </head>
  <body class="container-fluid">
    <header>
      <div class="jumbotron">
        <h1 class="text-center">Burgers!</h1>
      </div>
    </header>
    <main class="row" style="width: 100%;">
      <div class="col-6 card">
        <h2 class="card-header">Task</h2>
        <div class="task-container card-body"></div>
      </div>
      <div class="col card">
        <h2 class="card-header">Add a Task</h2>
        <form class="create-form card-body" id="task-form">
          <div class="form-group">
            <label for="new-task">Task Name:</label>
            <input class="new-task" type="text" name="name">
          </div>
          <div class="form-group">
            <label for="new-customer">Customer Name:</label>
            <input class="new-customer" type="text" name="name">
          </div>
          <button class="btn btn-primary" type="submit">Add Task</button>
        </form>
      </div>
    </main>
    <footer id="sticky-footer"><small>Copyright &copy; Burgers</small><a href="/api/tasks"></a></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/view.js"></script>
  </body>
</html>
