<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="/public/assets/css/sidenav.css" rel="stylesheet">
    <link href="/public/assets/css/styles.css" rel="stylesheet">
    <title>Taskr</title>
  </head>
  <body>
    <nav class="navbar navbar-default justify-content-end">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="dropdown"><i class="material-icons btn btn-secondary dropdown-toggle" id="dropdownMenuButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">account_circle</i>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"><a class="dropdown-item" href="#">Action</a></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Login Form</h2>
          <form class="login">
            <div class="form-group">
              <label for="addEmail">Email address</label>
              <input class="form-control" id="email-input" type="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="addPassword">Password</label>
              <input class="form-control" id="password-input" type="password" placeholder="Password">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
          </form><br>
          <p>Or sign up<a href="/">here</a></p>
        </div>
      </div>
    </div>
    <footer id="sticky-footer"><small>Copyright &copy; Taskr</small></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/assets/javascript/login.js"></script>
    <script type="text/javascript" src="/public/assets/javascript/signup.js"></script>
    <script type="text/javascript" src="/public/assets/javascript/members.js"></script>
  </body>
</html>
