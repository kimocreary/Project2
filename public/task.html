<!DOCTYPE html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
  <!-- https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> 
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">TaskR</h1>
        <p class="lead">Collaborating Made Easy</p>
      </div>
      <div class="container">
        <table class="table" id="alltasks">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Task</th>
              <th scope="col">Priority</th>
              <th scope="col">Target Date</th>
              <th scope="col">Developer</th>
              <th scope="col">Notes</th>
              <th scope="col">Developer Due Date</th>
              <th scope="col">Completion Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="border border-primary">
        <form>
          <div class="form-group">
            <label for="taskName">Task</label>
            <input
              type="text"
              class="form-control"
              id="taskName"
              placeholder="What task needs to get done?"
            />
          </div>
          <div class="form-group">
            <label for="developer">Priority</label>
            <input
              type="text"
              class="form-control"
              id="priorityLevel"
              placeholder="1-10"
            />
          </div>
          <div class="form-group">
            <label for="expectedDate">Expected Due Date</label>
            <input
              type="text"
              class="form-control"
              id="expectedDate"
              placeholder="mm/dd/yyy"
            />
          </div>
        <!-- <div class="form-group">
          <label for="developer">Developer Name</label>
          <input type="text" class="form-control" id="developerName" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="developerNotes">Developer Notes</label>
          <input type="text" class="form-control" id="developerNotes" placeholder="Feedback on requested task">
        </div>
        <div class="form-group">
         <div class="form-group">
             <label for="developerDate">Developer ETA</label>
             <input type="text" class="form-control" id="developeDate" placeholder="mm/dd/yyyy">
         </div>
          <label for="completionDate">Date Completed</label>
          <input type="text" class="form-control" id="completionDate" placeholder="5">
        </div> -->

        <button type="submit" id="submitbutton" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
<div class="modal fade" id="edit_task" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog"> 
       <div class="modal-content">
           <form class="form-horizontal  form-editcusaggr"  id="edit_task_form">
          <div class="modal-header _600">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span> </button>
             Update Task
          </div>
          <div class="modal-body">
           <div id="error">
           <!-- error will be shown here ! -->
           </div>   
          
           <div class="form-group row">
             <label class="col-lg-2 form-control-label">Task:</label>
             <div class="col-lg-10">
               <input type="text" class="form-control" id="task_description" name="task_description">
             </div>
           </div> 
           <div class="form-group row">
             <label class="col-lg-2 form-control-label">Priority:</label>
             <div class="col-lg-10">
               <input type="text" class="form-control" id="task_priority" name="task_priority">
             </div>
           </div> 
           <div class="form-group row">
             <label class="col-lg-2 form-control-label">Target Date:</label>
             <div class="col-lg-10">
               <input type="text" class="form-control" id="target_date" name="target_date" placeholder="mm/dd/yyy">
             </div>
           </div> 
           <div class="form-group row">
             <label class="col-lg-2 form-control-label">Developer:</label>
             <div class="col-lg-10">
               <input type="text" class="form-control" id="developer_name" name="developer_name">
             </div>
           </div> 
           <div class="form-group row">
             <label class="col-lg-2 form-control-label">Notes:</label>
             <div class="col-lg-10">
               <input type="text" class="form-control" id="developer_notes" name="developer_notes">
             </div>
           </div> 
           <div class="form-group row">
             <label class="col-lg-2 form-control-label">Developer Due Date:</label>
             <div class="col-lg-10">
               <input type="text" class="form-control" id="developer_duedate" name="developer_duedate" placeholder="mm/dd/yyy">
             </div>
           </div> 
           <div class="form-group row">
             <label class="col-lg-2 form-control-label">Completion Date:</label>
             <div class="col-lg-10">
               <input type="text" class="form-control" id="completion_date" name="completion_date" placeholder="mm/dd/yyy">
             </div>
           </div> 
         
          </div>
          <div class="modal-footer">               
             <button type="button" class="btn btn-line" data-dismiss="modal">Cancel</button>
             <input type="hidden" name="id" id="edittaskid" value=""> 
             <button id="btn-edittask" type="submit" class="btn btn-primary">Update Task</button>
          </div>
          </form> 
       </div>
    </div>
 </div>
 
</script>
</body>
