<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI."
    />
    <meta name="author" content="Webpixels" />
    <title>Purpose â€“ Application UI Kit</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/brand/favicon.png" type="image/png" />
    <!-- Font Awesome 5 -->
    <link
      rel="stylesheet"
      href="./assets/libs/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- Page CSS -->
    <link
      rel="stylesheet"
      href="./assets/libs/select2/dist/css/select2.min.css"
    />
    <!-- Purpose CSS -->
    <link rel="stylesheet" href="./assets/css/purpose.css" id="stylesheet" />
  </head>
  <body class="application application-offset">
    <!-- Application container -->
    <div class="container-fluid container-application">
      <!-- Content -->
      <div class="main-content position-relative">
        <!-- Page content -->
        <div class="page-content">
          <!-- Modals -->
          <!-- Create task modal -->
          <div
            class="modal fade"
            id="modal-task-create"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <form id="task-form">
                  <div class="modal-body">
                    <div class="form-group">
                      <label class="form-control-label mb-0" for="new-task">
                        Name
                      </label>
                      <input type="text" class="form-control new-task" />
                    </div>
                    <div class="form-group">
                      <label
                        class="form-control-label mb-0"
                        for="new-description"
                      >
                        Task description
                      </label>
                      <input type="text" class="form-control new-description" />
                    </div>
                    <div class="form-group">
                      <label class="form-control-label mb-0">
                        Developer
                      </label>
                      <input type="text" class="form-control new-developer" />
                    </div>
                    <div class="form-group">
                      <label for="new-dueDate" class="form-control-label">
                        Due Date
                      </label>
                      <input type="date" class="form-control new-dueDate" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="submit"
                      class="btn btn-sm btn-primary rounded-pill mr-auto"
                      id="saveBtn"
                    >
                      Save
                    </button>
                    <button
                      type="submit"
                      class="btn btn-sm btn-secondary rounded-pill mr-auto"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Page title -->
          <div class="page-title">
            <div class="row justify-content-between align-items-center">
              <div
                class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0"
              >
                <!-- Page title + Go Back button -->
                <div class="d-inline-block">
                  <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">
                    Tasks
                  </h5>
                </div>
                <!-- Additional info -->
                <div class="align-items-center ml-4 d-inline-flex">
                  <span class="h4 text-info mb-0 mr-2">9</span>
                  <span class="text-sm opacity-7 text-white">New tasks</span>
                </div>
                <!-- Optional link -->
                <a
                  href="kanban-board.html"
                  class="text-sm text-info d-none d-lg-inline-block ml-4"
                  >Kanban Board</a
                >
              </div>
              <div
                class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-end"
              >
                <div class="actions actions-dark d-inline-block">
                  <a href="#" class="action-item ml-md-4">
                    <i class="fas fa-file-export mr-2"></i>Export
                  </a>
                  <a href="#" class="action-item ml-3">
                    <i class="fas fa-cog mr-2"></i>Settings
                  </a>
                </div>
                <a
                  href="#modal-task-create"
                  class="btn btn-sm btn-white btn-icon-only rounded-circle ml-4"
                  data-toggle="modal"
                >
                  <span class="btn-inner--icon"
                    ><i class="fas fa-plus"></i
                  ></span>
                </a>
              </div>
            </div>
          </div>
          <div
            class="card"
            data-toggle="dragula"
            data-containers='["card-list-1", "card-list-2", "card-list-3"]'
          >
            <!-- Card header -->
            <div class="card-header actions-toolbar">
              <div class="actions-search" id="actions-search">
                <div class="input-group input-group-merge input-group-flush">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-transparent"
                      ><i class="fas fa-search"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control form-control-flush"
                    placeholder="Type and hit enter ..."
                  />
                  <div class="input-group-append">
                    <a
                      href="#"
                      class="input-group-text bg-transparent"
                      data-action="search-close"
                      data-target="#actions-search"
                      ><i class="fas fa-times"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="row justify-content-between align-items-center">
                <div class="col">
                  <h6 class="d-inline-block mb-0">Tasks</h6>
                </div>
                <div class="col text-right">
                  <div class="actions">
                    <a
                      href="#"
                      class="action-item mr-3"
                      data-action="search-open"
                      data-target="#actions-search"
                      ><i class="fas fa-search"></i
                    ></a>
                    <div class="dropdown mr-3">
                      <a
                        href="#"
                        class="action-item"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        <i class="fas fa-filter"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">
                          <i class="fas fa-sort-amount-down"></i>Newest
                        </a>
                        <a class="dropdown-item" href="#">
                          <i class="fas fa-sort-alpha-down"></i>From A-Z
                        </a>
                        <a class="dropdown-item" href="#">
                          <i class="fas fa-sort-alpha-up"></i>From Z-A
                        </a>
                      </div>
                    </div>
                    <div class="dropdown" data-toggle="dropdown">
                      <a
                        href="#"
                        class="action-item"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        <i class="fas fa-ellipsis-h"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right">
                        <a href="#" class="dropdown-item">Refresh</a>
                        <a href="#" class="dropdown-item">Manage Widgets</a>
                        <a href="#" class="dropdown-item">Settings</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card body -->
            <div class="card-body task-container" id="card-list-1">
              <!-- Empty container -->
              <span class="empty-container" data-placeholder="Empty"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
    <script src="./assets/js/purpose.core.js"></script>
    <!-- Page JS -->
    <script src="./assets/libs/dragula/dist/dragula.min.js"></script>
    <script src="./assets/libs/quill/dist/quill.min.js"></script>
    <!-- <script src="./assets/libs/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script> -->
    <!-- <script src="./assets/libs/select2/dist/js/select2.min.js"></script>
  <script src="./assets/libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script> -->
    <script src="./assets/libs/autosize/dist/autosize.min.js"></script>
    <script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>
    <!-- Purpose JS -->
    <script src="./assets/js/purpose.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/view.js"></script>
  </body>
</html>
