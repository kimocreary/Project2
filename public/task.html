<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>TaskR</title>
    <link rel="icon" href="./assets/img/brand/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/purpose.css" />
  </head>
  <body class="application application-offset">
    <div class="container-fluid container-application">
      <div class="main-content position-relative">
        <div class="page-content">
          <div
            class="modal fade"
            id="modal-task-create"
            tabindex="-1"
            role="dialog"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <form id="task-form">
                  <div class="modal-body">
                    <div class="form-group">
                      <label class="form-control-label mb-0" for="new-task"
                        >Name</label
                      >
                      <input type="text" class="form-control new-task" />
                    </div>
                    <div class="form-group">
                      <label
                        class="form-control-label mb-0"
                        for="new-description"
                        >Description</label
                      >
                      <input type="text" class="form-control new-description" />
                    </div>
                    <div class="form-group">
                      <label class="form-control-label mb-0">Developer</label>
                      <input type="text" class="form-control new-developer" />
                    </div>
                    <div class="form-group">
                      <label for="new-dueDate" class="form-control-label"
                        >Due Date</label
                      >
                      <input type="date" class="form-control new-dueDate" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="submit"
                      class="btn btn-sm btn-primary rounded-pill mr-auto"
                      id="saveBtn"
                    >
                      Save
                    </button>
                    <button
                      type="submit"
                      class="btn btn-sm btn-secondary rounded-pill mr-auto"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="page-title">
            <div class="row justify-content-between align-items-center">
              <div
                class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0"
              >
                <div class="d-inline-block">
                  <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">
                    Tasks
                  </h5>
                </div>
              </div>
              <div
                class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-end"
              >
                <a
                  href="#modal-task-create"
                  class="btn btn-sm btn-white btn-icon-only rounded-circle ml-4"
                  data-toggle="modal"
                  ><span class="btn-inner--icon"
                    ><i class="fas fa-plus"></i></span
                ></a>
              </div>
            </div>
          </div>
          <div
            class="card"
            data-toggle="dragula"
            data-containers='["card-list-1"]'
          >
            <div class="card-body task-container" id="card-list-1">
              <span class="empty-container" data-placeholder="Empty"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer pt-5 pb-4 footer-light" id="footer-main">
      <div class="row text-center text-sm-left align-items-sm-center">
        <div class="col-sm-6">
          <p class="text-sm mb-0">
            Â© 2019<a class="h6 text-sm" href="#"> TaskR</a>. All rights
            reserved.
          </p>
        </div>
        <div class="col-sm-6 mb-md-0">
          <ul class="nav justify-content-center justify-content-md-end">
            <li class="nav-item dropdown border-right">
              <a
                class="nav-link"
                href="#"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                ><img
                  alt="Image placeholder"
                  src="./assets/img/icons/flags/us.svg"
                /><span class="h6 text-sm mb-0">En</span></a
              >
              <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                <a class="dropdown-item" href="#"
                  ><img
                    class="mr-2"
                    alt="Image placeholder"
                    src="./assets/img/icons/flags/es.svg"
                  />Spanish</a
                >
              </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
            <li class="nav-item">
              <a class="nav-link pr-0" href="#">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./assets/js/purpose.core.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/libs/dragula/dist/dragula.min.js"></script>
    <script src="./assets/libs/autosize/dist/autosize.min.js"></script>
    <script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>
    <script src="./assets/libs/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
    <script src="./assets/libs/select2/dist/js/select2.min.js"></script>
    <script src="./assets/libs/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="./assets/js/purpose.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./assets/js/task.js"></script>
  </body>
</html>
